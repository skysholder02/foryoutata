<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Okta Pantun Gombalan 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0f0, #ffd6e8);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #container {
      width: 92vw;
      max-width: 420px;
      background: #fff0f6;
      border-radius: 25px;
      padding: 16px;
      box-shadow: 0 0 25px rgba(255, 64, 129, 0.3);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 90vh;
    }
    #character {
      width: 180px;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      margin: 0 auto;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #dialog {
      margin-top: 16px;
      background: #fff;
      border: 2px solid #ff99c8;
      border-radius: 20px;
      padding: 20px;
      font-size: 16px;
      color: #d81b60;
      min-height: 120px;
      white-space: pre-line;
      box-shadow: 0 4px 10px rgba(255, 0, 120, 0.1);
      position: relative;
    }
    #typing {
      font-style: italic;
      color: #c2185b;
      font-size: 14px;
      margin-top: 8px;
      min-height: 24px;
    }
    .falling-heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://i.imgur.com/JjXddhN.png');
      background-size: cover;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(600px); opacity: 0; }
    }
    .back-btn {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      border-radius: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 3px 10px rgba(255, 105, 180, 0.4);
    }
    .back-btn:hover {
      background-color: #ff4081;
    }
    @media (max-width: 420px) {
      #character { width: 140px; }
      #dialog { font-size: 14px; padding: 16px; }
      .back-btn { font-size: 14px; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <img id="character" src="chibi-lucu-unscreen.gif" alt="Okta Lucu" />
      <div id="dialog">Pencet Okta ku untuk mulai pantun\lanjut 💌</div>
      <div id="typing"></div>
    </div>
    <a href="awalan.html"><button class="back-btn">🔙 Kembali ke HP</button></a>
  </div>

  <!-- Audio pantun -->
  <audio id="audio0" src="daddyHome.mp3" preload="auto"></audio>
  <audio id="audio1" src="cupid.mp3" preload="auto"></audio>
  <audio id="audio2" src="ldrshoti.mp3" preload="auto"></audio>
  <audio id="audio3" src="rizzz.mp3" preload="auto"></audio>
  <audio id="audio4" src="cupid.mp3" preload="auto"></audio>
  <audio id="audio5" src="mancing.mp3" preload="auto"></audio>
  <audio id="audio6" src="slayy.mp3" preload="auto"></audio>

  <script>
    const dialog = document.getElementById("dialog");
    const typing = document.getElementById("typing");
    const character = document.getElementById("character");

    const audios = [
      document.getElementById("audio0"),
      document.getElementById("audio1"),
      document.getElementById("audio2"),
      document.getElementById("audio3"),
      document.getElementById("audio4"),
      document.getElementById("audio5"),
      document.getElementById("audio6")
    ];

    const pantuns = [
      { setup: "Ikan hiu naik ambulan...", punchline: "Hiu hiu hiu, aku kangen kamu 😘", response: "awawawawawawawwww " },
      { setup: "Jalan mundur nabrak kayu...", punchline: "Aku gak bisa tidur mikirin kamu >_<❤️", response: "Begadangg mulu niii yaa" },
      { setup: "Hari Kamis hari Selasa...", punchline: "Kamu manis aku yang punyaa!", response: "raurr😆" },
      { setup: "Kenapa hiu di laut?", punchline: "Karena kamu imut 🐟💘", response: "gula di rumah abiss guysss" },
      { setup: "Mie goreng mie kuah...", punchline: "Muah muah muahh 😘", response: "Ih beneran mau dicium? >///<" },
      { setup: "Ikan hiu makan helm...", punchline: "hmmmmmmmm", response: "bhahahaha, lucu anj" },
      { setup: "Adudu makan tahu...", punchline: "I lopyuuu 💗", response: "bocilku gemess 💕" }
    ];

    let current = 0;

    function stopAllAudio() {
      audios.forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
    }

    function showFallingHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "falling-heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function tampilDialog() {
      const g = pantuns[current];
      dialog.textContent = g.setup;
      typing.textContent = "hmmm...";
      stopAllAudio();
      audios[current].play();
      showFallingHearts();

      setTimeout(() => {
        dialog.textContent = `${g.setup}\n\n${g.punchline}`;
        typing.textContent = "👉 " + g.response;
        current++;
        if (current >= pantuns.length) current = 0;
      }, 1800);
    }

    character.addEventListener("click", tampilDialog);
  </script>
</body>
</html>
