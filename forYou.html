<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untuk Okta ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #ffd1dc, #ffe4e1);
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff4d6d;
    }
    .btn {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .letter {
      width: 300px;
      margin: 30px auto;
      cursor: pointer;
    }
    .letter img {
      width: 100%;
      transition: transform 1s ease;
    }
    .letter.open img {
      transform: rotateX(180deg);
    }
    .content-box {
      display: none;
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .flower-anim {
      width: 150px;
      margin: 0 auto;
      animation: growFlower 3s ease forwards;
    }
    @keyframes growFlower {
      0% { transform: scaleY(0); opacity: 0; }
      50% { transform: scaleY(1.1); opacity: 0.7; }
      100% { transform: scaleY(1); opacity: 1; }
    }
    .final-message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #d63384;
      animation: textFade 2s ease-in forwards;
    }
    @keyframes textFade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .pantun {
      font-style: italic;
      color: #ff5c8a;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’Œ</h1>

    <div class="letter" onclick="openLetter()">
      <img src="https://cdn-icons-png.flaticon.com/512/254/254638.png" alt="Surat Cinta" />
    </div>

    <div class="content-box" id="letterContent">
      <p class="pantun">ikan hiu naik tomat,<br />
       cantik mu ga akan pernah tamattðŸ’•</p>
      <button class="btn" onclick="playFlowerSound(); showFlower()">Nih buat kamu ðŸŒ¸</button>
    </div>

    <div id="flowerSection" style="display: none;">
      <img src="kuntilanak.png" class="flower-anim" alt="Kuntilanak" />
      <div class="final-message">Awas ada kuntilanak CABULLðŸ’ž</div>
    </div>

    <button class="btn" onclick="playClickSound(); window.location.href = 'awalan.html'">Kembali ke awal</button>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="cupid.mp3" preload="auto"></audio>
  <audio id="flowerSound" src="mwhehehe.mp3" preload="auto"></audio>

  <script>
    function playClickSound() {
      const sound = document.getElementById('clickSound');
      if (sound) {
        sound.pause();
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Error play:", e));
      }
      if (window.navigator.vibrate) window.navigator.vibrate(50);
    }

    function playFlowerSound() {
      const sound = document.getElementById('flowerSound');
      if (sound) {
        sound.pause();
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Error play:", e));
      }
      if (window.navigator.vibrate) window.navigator.vibrate(70);
    }

    function openLetter() {
      playClickSound();
      document.querySelector('.letter').classList.add('open');
      setTimeout(() => {
        document.getElementById('letterContent').style.display = 'block';
      }, 1000);
    }

    function showFlower() {
      document.getElementById('flowerSection').style.display = 'block';
      document.getElementById('letterContent').style.display = 'none';
    }
  </script>
</body>
</html>
