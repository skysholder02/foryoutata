<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>üêç Snake Lucu + Avatar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fdf6f9);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body {
      overflow: hidden;
      position: relative;
    }

    #top-area {
      padding: 5px;
      text-align: center;
      z-index: 2;
    }

    h2 {
      font-size: 20px;
      margin: 6px 0;
    }

    button, a {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background-color: #ff69b4;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 8px #ff69b4;
      cursor: pointer;
      margin: 4px;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    button:hover, a:hover {
      background-color: #e0559a;
    }

    #selected-avatar {
      font-size: 30px;
      margin-bottom: 6px;
    }

    #avatar-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .avatar-choice {
      font-size: 22px;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: #fff0f5;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }

    .avatar-choice.selected {
      border-color: #ff69b4;
      background-color: #ffe6f0;
    }

    #score {
      font-size: 15px;
      color: #d6336c;
      font-weight: bold;
      margin-top: 6px;
    }

    #game-container {
      position: relative;
      flex-grow: 1;
      width: 100%;
      max-width: 320px;
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    #game {
      width: 300px;
      height: 300px;
      background: #fff;
      border: 2px solid #ff69b4;
      border-radius: 14px;
      box-shadow: 0 0 10px #ffb6c1;
      touch-action: none;
    }

    #love-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #ff1a75;
      background: rgba(255,182,193,0.9);
      padding: 6px 12px;
      border-radius: 18px;
      box-shadow: 0 0 12px #ff1a75;
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s ease;
      font-family: 'Comic Sans MS', cursive;
      z-index: 10;
      user-select: none;
    }

    #joystick {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border: 2px solid #ff69b4;
      background: rgba(255,192,203,0.3);
      border-radius: 50%;
      touch-action: none;
      z-index: 5;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #stick {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff69b4;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: 0.1s ease;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="top-area">
    <button id="music-toggle">Putar Musik Latar</button>
    <a href="awalan.html"
       style="
         display: inline-block;
         background-color: #ff69b4;
         color: white;
         padding: 6px 10px;
         border-radius: 25px;
         font-weight: 700;
         text-decoration: none;
         font-size: 14px;
         box-shadow: 0 0 12px #ff69b4;
         user-select: none;
       "
       onmouseover="this.style.backgroundColor='#e0559a'"
       onmouseout="this.style.backgroundColor='#ff69b4'">
      ‚Üê Kembali ke HP
    </a>
  </div>

  <h2>üêç Game Cacing</h2>
  <div id="selected-avatar">üê∞</div>
  <div id="avatar-list" role="list">
    <div tabindex="0" class="avatar-choice selected" role="listitem" aria-selected="true">üê∞</div>
    <div tabindex="0" class="avatar-choice" role="listitem" aria-selected="false">üê±</div>
    <div tabindex="0" class="avatar-choice" role="listitem" aria-selected="false">ü¶ä</div>
    <div tabindex="0" class="avatar-choice" role="listitem" aria-selected="false">üêº</div>
    <div tabindex="0" class="avatar-choice" role="listitem" aria-selected="false">ü¶Ñ</div>
    <div tabindex="0" class="avatar-choice" role="listitem" aria-selected="false">üê•</div>
  </div>

  <div>
    <button id="start-button">Mulai</button>
    <button id="restart-button" style="display:none;">Ulang</button>
  </div>

  <div id="score">Skor: 0</div>

  <div id="game-container">
    <canvas id="game" width="300" height="300"></canvas>
    <div id="love-text" aria-live="polite">üíñ Kamu Imut Banget üíñ</div>
    <div id="joystick" aria-label="Joystick kontrol arah" role="application" tabindex="0"><div id="stick"></div></div>
  </div>

  <script>
    // Audio
    const soundEat = new Audio('hahaha.mp3');
    const soundClick = new Audio('klikgamecacing.mp3');
    const bgMusic = new Audio('kidgame.mp3');
    bgMusic.loop = true; 
    bgMusic.volume = 0.9;

    // Avatar setup
    const avatarChoices = document.querySelectorAll('.avatar-choice');
    let selectedAvatar = 'üê∞';
    const selectedAvatarEl = document.getElementById('selected-avatar');
    avatarChoices.forEach(el => {
      el.addEventListener('click', () => {
        avatarChoices.forEach(a => {
          a.classList.remove('selected');
          a.setAttribute('aria-selected', 'false');
        });
        el.classList.add('selected');
        el.setAttribute('aria-selected', 'true');
        selectedAvatar = el.textContent;
        selectedAvatarEl.textContent = selectedAvatar;
        soundClick.currentTime = 0;
        soundClick.play().catch(() => {});
      });
      el.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') el.click();
      });
    });

    // Game variables
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = Math.floor(canvas.width / gridSize); // 15

    let snake, velocity, food, score, gameInterval, gameStarted = false;

    const loveTextEl = document.getElementById('love-text');
    function showLoveText() {
      const msgs = ['Kamu manis üçé','Makan tambah cinta üíñ','Ular cinta kamu üêçüíï','Semangat üòä','Cintaku tumbuh üå±','Makan buah makin cantik ü•∞'];
      loveTextEl.textContent = msgs[Math.floor(Math.random()*msgs.length)];
      loveTextEl.style.opacity = 1;
      setTimeout(() => loveTextEl.style.opacity = 0, 3600);
    }

    function updateScore() {
      document.getElementById('score').textContent = `Skor: ${score}`;
    }

    function placeFood() {
      let valid = false;
      let newFood = null;
      while(!valid) {
        newFood = {
          x: Math.floor(Math.random()*tileCount),
          y: Math.floor(Math.random()*tileCount)
        };
        valid = !snake.some(s=>s.x === newFood.x && s.y === newFood.y);
      }
      food = newFood;
    }

    function resetGame() {
      snake = [
        {x: 7, y: 7},
        {x: 6, y: 7},
        {x: 5, y: 7}
      ];
      velocity = {x: 1, y: 0};
      score = 0;
      updateScore();
      placeFood();
      drawGame();
      gameStarted = true;
    }

    function gameOver() {
      clearInterval(gameInterval);
      gameStarted = false;
      alert(`Game over! Skormu: ${score}`);
      document.getElementById('start-button').style.display = 'inline-block';
      document.getElementById('restart-button').style.display = 'none';
    }

    function checkCollision() {
      const head = snake[0];
      // Cek tabrakan tubuh
      for(let i=1; i<snake.length; i++) {
        if(snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }
      return false;
    }

    function drawGame() {
      // Clear canvas
      ctx.fillStyle = '#fff0f5';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      if(food) {
        ctx.fillStyle = '#ff69b4';
        ctx.strokeStyle = '#c71585';
        ctx.lineWidth = 2;
        ctx.beginPath();
        const foodX = food.x * gridSize + gridSize/2;
        const foodY = food.y * gridSize + gridSize/2;
        const radius = gridSize/2 - 4;
        ctx.arc(foodX, foodY, radius, 0, Math.PI*2);
        ctx.fill();
        ctx.stroke();
      }

      // Draw snake
      snake.forEach((segment, idx) => {
        ctx.fillStyle = idx === 0 ? '#ff1493' : '#ff69b4';
        ctx.strokeStyle = '#c71585';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        const x = segment.x * gridSize;
        const y = segment.y * gridSize;
        ctx.fillRect(x, y, gridSize, gridSize);
        ctx.strokeRect(x, y, gridSize, gridSize);

        // Draw avatar emoji on head only
        if(idx === 0) {
          ctx.font = `${gridSize - 4}px serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = '#fff';
          ctx.fillText(selectedAvatar, x + gridSize/2, y + gridSize/2 + 2);
        }
      });
    }

    function gameLoop() {
      const head = {...snake[0]};
      head.x += velocity.x;
      head.y += velocity.y;

      // Game over kalau keluar pinggir canvas
      if(head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return gameOver();
      }

      snake.unshift(head);

      if(food && head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        placeFood();
        showLoveText();
        soundEat.currentTime = 0;
        soundEat.play().catch(()=>{});
      } else {
        snake.pop();
      }

      if(checkCollision()) return gameOver();

      drawGame();
    }

    // Start/Restart button
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');

    startButton.onclick = () => {
      if(gameStarted) return;
      resetGame();
      startButton.style.display = 'none';
      restartButton.style.display = 'inline-block';
      gameInterval = setInterval(gameLoop, 160);
      soundClick.currentTime = 0;
      soundClick.play().catch(() => {});
    };

    restartButton.onclick = () => {
      clearInterval(gameInterval);
      resetGame();
      gameInterval = setInterval(gameLoop, 160);
      soundClick.currentTime = 0;
      soundClick.play().catch(() => {});
    };

    // Keyboard control
    window.addEventListener('keydown', e => {
      if(!gameStarted) return;
      switch(e.key) {
        case 'ArrowUp':
          if(velocity.y !== 1) { velocity = {x:0, y:-1}; soundClick.play().catch(()=>{}); }
          break;
        case 'ArrowDown':
          if(velocity.y !== -1) { velocity = {x:0, y:1}; soundClick.play().catch(()=>{}); }
          break;
        case 'ArrowLeft':
          if(velocity.x !== 1) { velocity = {x:-1, y:0}; soundClick.play().catch(()=>{}); }
          break;
        case 'ArrowRight':
          if(velocity.x !== -1) { velocity = {x:1, y:0}; soundClick.play().catch(()=>{}); }
          break;
      }
    });

    // Joystick control
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let joystickCenter = {x: joystick.offsetWidth/2, y: joystick.offsetHeight/2};
    let dragging = false;

    function setVelocityFromJoystick(dx, dy) {
      if(!gameStarted) return;
      const absX = Math.abs(dx);
      const absY = Math.abs(dy);
      if(absX > absY) {
        if(dx > 0 && velocity.x !== -1) velocity = {x: 1, y: 0};
        else if(dx < 0 && velocity.x !== 1) velocity = {x: -1, y: 0};
      } else {
        if(dy > 0 && velocity.y !== -1) velocity = {x: 0, y: 1};
        else if(dy < 0 && velocity.y !== 1) velocity = {x: 0, y: -1};
      }
      soundClick.currentTime = 0;
      soundClick.play().catch(()=>{});
    }

    function resetStick() {
      stick.style.transform = `translate(-50%, -50%)`;
    }

    joystick.addEventListener('pointerdown', (e) => {
      dragging = true;
      joystick.setPointerCapture(e.pointerId);
    });

    joystick.addEventListener('pointermove', (e) => {
      if(!dragging) return;
      const rect = joystick.getBoundingClientRect();
      let dx = e.clientX - rect.left - joystickCenter.x;
      let dy = e.clientY - rect.top - joystickCenter.y;
      const maxDist = joystickCenter.x - 10;
      const dist = Math.min(Math.sqrt(dx*dx + dy*dy), maxDist);
      const angle = Math.atan2(dy, dx);
      dx = Math.cos(angle)*dist;
      dy = Math.sin(angle)*dist;
      stick.style.transform = `translate(${dx}px, ${dy}px)`;
      setVelocityFromJoystick(dx, dy);
    });

    joystick.addEventListener('pointerup', (e) => {
      dragging = false;
      joystick.releasePointerCapture(e.pointerId);
      resetStick();
    });

    joystick.addEventListener('pointercancel', (e) => {
      dragging = false;
      joystick.releasePointerCapture(e.pointerId);
      resetStick();
    });

    // Music toggle
    const musicToggle = document.getElementById('music-toggle');
    let musicPlaying = false;
    musicToggle.onclick = () => {
      if(musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
        musicToggle.textContent = 'Putar Musik Latar';
      } else {
        bgMusic.play().catch(()=>{});
        musicPlaying = true;
        musicToggle.textContent = 'Hentikan Musik';
      }
      soundClick.currentTime = 0;
      soundClick.play().catch(() => {});
    };

    // Initial draw
    drawGame();

  </script>
</body>
</html>
